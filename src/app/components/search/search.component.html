<div class="row">
    <div class="col-md-12">
        <h1 *ngIf="heroes.length>0" class="animated fadeIn fast alert alert-success">Héroes Encontrados: {{ heroes.length }}</h1>
        <h1 *ngIf="heroes.length==0" class="animated fadeIn fast alert alert-danger">No se han encontrado héroes que incluyan: '{{ term }}'</h1>
    </div>
</div>

<hr>

<div class="card-columns animated fadeIn">
    <app-hero-card [heroe]="heroe" *ngFor="let heroe of heroes"></app-hero-card>
</div>
